name: DMND Build and Publish Downstream Tag

on:
  workflow_run:
    workflows: ["DMND Sync Upstream Tags"]
    types:
      - completed

jobs:
  build-downstream:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      # - name: Download outputs from sync workflow
      #   uses: actions/download-artifact@v4
      #   with:
      #     name: sync-upstream-data

      - name: 'Download artifact'
        uses: actions/github-script@v8
        with:
          script: |
            let allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: context.payload.workflow_run.id,
            });
            let matchArtifact = allArtifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "sync-upstream-data"
            })[0];
            let download = await github.rest.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            const fs = require('fs');
            const path = require('path');
            const temp = '${{ runner.temp }}/artifacts';
            if (!fs.existsSync(temp)){
              fs.mkdirSync(temp);
            }
            fs.writeFileSync(path.join(temp, 'sync-upstream-data.zip'), Buffer.from(download.data));

      - name: 'Unzip artifact'
        run: unzip "${{ runner.temp }}/artifacts/sync-upstream-data.zip" -d "${{ runner.temp }}/artifacts"

      - name: Extract variables
        run: |
          echo "UPSTREAM_TAG=$(cat ${{ runner.temp }}/artifacts/upstream_tag.txt)" >> $GITHUB_ENV

      - name: Clone downstream repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Preserve patches
        run: |
          ls -alh
          ls -alh patches
          cp -R patches /tmp/patches

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/stratum-mining/sv2-tp.git
          git fetch upstream --tags

      - name: Checkout upstream tag
        run: git checkout "refs/tags/$UPSTREAM_TAG"

      - name: Apply downstream patches
        # This is supposed to work because the checkout of the upstream tag leaves
        # the `patches` directory from the downstream in place.
        #
        # Patches are prepared using:
        #   `git diff > patches/[YYYY-MM-DD]--dmnd-[description].patch
        run: |
          ls -alh /tmp
          ls -alh /tmp/patches
          for patch in /tmp/patches/*.patch; do
            echo "Applying patch $patch"
            git apply "$patch"
          done

      - name: Generate downstream tag
        id: tag
        run: |
          COUNT=$(git rev-list --count HEAD)
          NEW_TAG="${UPSTREAM_TAG}-dmnd.${COUNT}"
          echo "tag=$NEW_TAG" >> "$GITHUB_OUTPUT"

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git commit -am "Apply downstream patches for $UPSTREAM_TAG" || true

      - name: Tag the release
        run: |
          git tag "${{ steps.tag.outputs.tag }}"
          git push origin "${{ steps.tag.outputs.tag }}"
